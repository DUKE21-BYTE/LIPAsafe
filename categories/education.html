    ];
    const resultsDiv = document.getElementById('results');
    const searchInput = document.getElementById('catSearch');
    const toastEl = document.getElementById('toast');
    function showToast(msg) { toastEl.textContent = msg; toastEl.classList.add('show'); setTimeout(() => toastEl.classList.remove('show'), 2500); }
    function render(data) {
      resultsDiv.innerHTML = '';
      data.forEach(item => {
        const card = document.createElement('div');
        card.className = 'ls-card';
        card.innerHTML = `<div class="card-top"><div class="info-main"><div class="card-name">${item.name} ${item.verified ? '<span class="verified-badge">âœ“ Verified</span>' : ''}</div><div class="card-meta"><span>${item.type}</span></div></div></div><div class="number-section"><div class="number-info"><span class="num-label">Number</span><span class="num-value">${item.number}</span></div><button class="copy-btn" onclick="copyText('${item.number}')">Copy</button></div><div class="card-footer"><span class="acc-hint">Account: ${item.account}</span></div>`;
        resultsDiv.appendChild(card);
      });
    }
    window.copyText = (text) => { navigator.clipboard.writeText(text).then(() => showToast(`${text} copied!`)); };
    searchInput.oninput = () => { const q = searchInput.value.toLowerCase(); render(DATA.filter(i => i.name.toLowerCase().includes(q))); };
    const themeBtn = document.getElementById('themeToggle');
    themeBtn.onclick = () => { const isDark = document.documentElement.getAttribute('data-theme') === 'dark'; const newTheme = isDark ? 'light' : 'dark'; document.documentElement.setAttribute('data-theme', newTheme); localStorage.setItem('lipasafe_theme', newTheme); };
    if (localStorage.getItem('lipasafe_theme') === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
    render(DATA);
  </script>
